<div id="I_bigCategory">
    <div id="I_medium" *ngFor="let category of category | paginate: {itemsPerPage: 6, currentPage: pageActual} " >
        <div>
            <h2>{{category.title}}</h2>
            <p>{{category.description}}</p>
        </div>
        <div>
           <p><span>{{category.puntos}}</span>ptos</p>
           <p><span>{{category.unidades}}</span>unds</p>
        </div>
        <div>
            <span>${{category.vTotal}}</span>
        </div>
    </div>
    <div>
        <pagination-controls class="my-pagination" (pageChange)="pageActual = $event" previousLabel=""
        nextLabel=""  ></pagination-controls>
    </div>
   
</div>
